<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sub Goal Overlay</title>
    <script type="text/javascript" src="https://unpkg.com/@streamerbot/client/dist/streamerbot-client.js"></script>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    
    
    <div id="goal-container">
        <div id="goal-header">
            <span id="goal-title">Palier 1 : Objectif de soutien</span>
            <span id="goal-progress-text">0%</span>
        </div>

        <div id="goal-bar">
            <div id="wave1"></div>
            <div id="wave2"></div>
            <div id="goal-fill"></div>
        </div>

        <div id="goal-footer">
            <span id="current-points">0 pts</span>
            <span id="goal-target">/ 100 pts</span>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
